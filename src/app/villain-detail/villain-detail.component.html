<h2>Villain Detail</h2>
<h3><i>Just a from control</i></h3>
<form [formGroup]="villainForm">
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
  <div class="well well-lg" formGroupName="secretLair">
    <div class="form-group">
      <label class="center-block">Street:
        <input class="form-control" formControlName="street">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">City:
        <input class="form-control" formControlName="city">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">State:
        <select class="form-control" formControlName="state">
          <option *ngFor="let state of states" [value]="state">{{state}}</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Postcode Code:
        <input class="form-control" formControlName="postcode">
      </label>
    </div>
  </div>
  <div class="form-group radio">
    <h4>Super power:</h4>
    <label class="center-block"><input type="radio" formControlName="power" value="flight">Flight</label>
    <label class="center-block"><input type="radio" formControlName="power" value="x-ray vision">X-ray vision</label>
    <label class="center-block"><input type="radio" formControlName="power" value="strength">Strength</label>
  </div>
  <div class="checkbox">
    <label class="center-block">
      <input type="checkbox" formControlName="sidekick">I have a sidekick.
    </label>
  </div>
</form>
<div class="button btn-dark btn" (click)="save()">Save</div>
<div class="btn btn-danger" (click)="cancel()">Cancel</div>
<div class="btn btn-light" (click)="undo()">Undo</div>
<h5 class="text-muted">Villain Form Data</h5>
<div class="row">
  <div class="col-md-6">
    <pre class="text-muted">{{villainForm.value | json}}</pre>

  </div>
  <div class="col-md-6">

    <pre class="text-info">{{villain | json}}</pre>
  </div>
</div>
